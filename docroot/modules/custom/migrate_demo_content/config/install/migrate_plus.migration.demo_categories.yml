id: demo_categories
label: 'Demo Content Categories'
migration_group: demo_content
migration_tags: { }
source:
  plugin: csv
  path: modules/custom/migrate_demo_content/data/demo_categories.csv
  header_row_count: 1
  keys:
    - id
  column_names:
    -
      id: ID
    -
      parent_id: 'Parent ID'
    -
      name: Name
    -
      description: description
process:
  name: name
  description: description
  vid:
    plugin: default_value
    default_value: demo_categories
  parent:
    plugin: migration_lookup
    migration: demo_categories
    source: parent_id
destination:
  plugin: 'entity:taxonomy_term'
migration_dependencies: { }
dependencies:
  enforced:
    module:
      - migrate_demo_content
