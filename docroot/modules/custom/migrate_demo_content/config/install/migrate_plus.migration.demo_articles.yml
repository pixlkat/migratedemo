id: demo_articles
label: 'Demo Article Content'
migration_group: demo_content
migration_tags: { }
source:
  plugin: csv
  header_row_count: 1
  keys:
    - id
  column_names:
    0:
      id: ID
    1:
      title: Title
    2:
      summary: Summary
    3:
      contenttext: ContentText
    4:
      tags: Tags
    5:
      createtime: CreateTime
    6:
      lasttime: LastTime
    7:
      createuser: CreateUser
    8:
      searchkeywords: SearchKeywords
    9:
      friendlyurl: FriendlyUrl
    10:
      categorylist: CategoryList
process:
  type:
    plugin: default_value
    default_value: demo_content_article
  uid:
    plugin: default_value
    default_value: 1
  status:
    plugin: default_value
    default_value: 1
  created:
    plugin: callback
    callable: strtotime
    source: createtime
  updated:
    plugin: callback
    callable: strtotime
    source: lasttime
  title: title
  body/summary: summary
  body/format:
    plugin: default_value
    default_value: full_html
  body/value:
    plugin: html_entity_decode
    source: contenttext
  field_tags:
    -
      plugin: skip_on_empty
      method: process
      source: tags
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_generate
      ignore_case: true
  field_demo_content_keywords:
    -
      plugin: skip_on_empty
      method: process
      source: searchkeywords
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_generate
      ignore_case: true
  field_demo_content_categories:
    -
      plugin: skip_on_empty
      source: categorylist
      method: process
    -
      plugin: explode
      delimiter: ','
    -
      plugin: migration_lookup
      migration: demo_categories
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - demo_categories
dependencies:
  enforced:
    module:
      - migrate_demo_content
