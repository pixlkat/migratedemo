id: demo_articles
label: 'Demo Article Content'
migration_group: demo_content
migration_tags: { }
source:
  plugin: csv
  path: modules/custom/migrate_demo_content/data/demo_content.csv
  header_row_count: 1
  keys:
    - id
  column_names:
    -
      id: ID
    -
      title: Title
    -
      summary: Summary
    -
      body: Body
    -
      tags: Tags
    -
      created: Created
    -
      updated: Updated
    -
      category: Category
process:
  type:
    plugin: default_value
    default_value: demo_article
  uid:
    plugin: default_value
    default_value: 1
  status:
    plugin: default_value
    default_value: 1
  created:
    plugin: callback
    callable: strtotime
    source: created
  updated:
    plugin: callback
    callable: strtotime
    source: updated
  title: title
  body/summary: summary
  body/format:
    plugin: default_value
    default_value: full_html
  body/value:
    plugin: html_entity_decode
    source: body
  field_tags:
    -
      plugin: skip_on_empty
      method: process
      source: tags
    -
      plugin: explode
      delimiter: ','
    -
      plugin: entity_generate
      ignore_case: true
  field_category:
    -
      plugin: skip_on_empty
      source: category
      method: process
    -
      plugin: explode
      delimiter: ','
    -
      plugin: migration_lookup
      migration: demo_categories
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - demo_categories
dependencies:
  enforced:
    module:
      - migrate_demo_content
